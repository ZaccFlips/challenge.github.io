<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/abb77b776b.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>

  <!--Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries-->


  <div class="container">
      <div class="bg">
        
      </div>
      <div class="cont1">
          <div class="content">
            <h1 id="header">Get <span id="text">insights</span> that help your business grow.</h1>
        <p id="sub-cont">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          </div>
      </div>
      <div class="cont2">
          <div class="stat1">
            <h2 class="hstat">10k+</h2>
            <p class="pstat">COMPANIES</p>
          </div>
          <div class="stat1">
            <h2 class="hstat">314</h2>
            <p class="pstat">TEMPLATES</p>
          </div>
          <div class="stat1">
            <h2 class="hstat">12M+</h2>
            <p class="pstat">QUERIES</p>
          </div>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zacc</a>.
  </div>
</body>
</html>
